#include <math.h>
#include <stdio.h>

void calc_conv(int*, int*);

// Choose any length. They must
// all be equal though.
int x[10], h[10], y[10];

int l1, l2 = 0;

// Driver code
void main()
{
	printf("Enter the length of "
		"the first sequence: ");
	scanf("%d", &l1);
	printf("Enter the length of the"
		" second sequence: ");
	scanf("%d", &l2);

	// Delegating calculation to a
	// separate function.
	calc_conv(&l1, &l2);
}

void calc_conv(int* len1, int* len2)
{
	int l = (*len1) + (*len2) - 1;
	int i, j, n, k = 0;

	// Getting values of 1st sequence
	for (i = 0; i < *len1; i++) {
		printf("Enter x[%d]:",i);
		scanf("%d", &x[i]);
	}

	// Getting values of 2nd sequence
	for (j = 0; j < *len2; j++) {
		printf("Enter h[%d]:",j);
		scanf("%d", &h[j]);
	}

	for (n = 0; n < l; n++) {
		y[n] = 0;
		for (k = 0; k < len1; k++) {

			// To right shift the impulse
			if ((n - k) >= 0
				&& (n - k) <= *len2) {

				// Main calculation
				y[n] = y[n] + x[k] * h[n - k];
			}
			
		}
	printf("%d\t", y[n] );
	}

            #include <stdio.h>

                void circularConvolution(int x[], int h[], int y[],
                                         int size)
                {
                    for (int i = 0; i < size; i++) {
                        y[i] = 0;
                        for (int j = 0; j < size; j++) {
                            y[i] += x[j] * h[(i - j + size) % size];
                        }
                    }
                }
                
                int main()
                {
                    int x[] = { 1, 2, 3, 4 };
                    int h[] = { 5, 0, 0, 0 };
                    int n = 4;
                    int y[n];
                
                    circularConvolution(x, h, y, n);
                
                    for (int i = 0; i < n; i++) {
                        printf("%d ", y[i]);
                    }

                }</textarea>

            // C program for the above approach
#include <math.h>
#include <stdio.h>

// Function to calculate the DFT
void calculateDFT(int len)
{
	int xn[len];
	float Xr[len];
	float Xi[len];
	int i, k, n, N = 0;

	for (i = 0; i < len; i++) {

		printf("Enter the value "
			"of x[%d]: ",
			i);
		scanf("%d", &xn[i]);
	}

	printf("Enter the number of "
		"points in the DFT: ");
	scanf("%d", &N);
	for (k = 0; k < N; k++) {
		Xr[k] = 0;
		Xi[k] = 0;
		for (n = 0; n < len; n++) {
			Xr[k]
				= (Xr[k]
				+ xn[n] * cos(2 * 3.141592 * k * n / N));
			Xi[k]
				= (Xi[k]
				- xn[n] * sin(2 * 3.141592 * k * n / N));
		}

		printf("(%f) + j(%f)\n", Xr[k], Xi[k]);
	}
}

// Driver Code
int main()
{
	int len = 0;
	printf("Enter the length of "
		"the sequence: ");
	scanf("%d4", &len);
	calculateDFT(len);

	return 0;

                void DSPdemo(double complex *x,  int N) {
                     int log2N = log2(N),i=0,stage=log2N; // Calculate the number of stages
                    for (stage =log2N; stage >= 1; stage--) {
                         int halfSize = 1 << (stage - 1);
                         int fullSize = halfSize << 1;
                        double theta = -2.0 * 3.14159265 / fullSize;
                        double complex wM = cexp(I * theta); // Twiddle factor
                         int k=0;
                        for ( k = 0; k < N; k += fullSize) {
                            double complex w = 1.0;
                             int n=0;
                            for ( n = 0; n < halfSize; n++) {
                                double complex t = x[k + n + halfSize];
                                double complex u = x[k + n];
                                x[k + n] = u + t;
                                x[k + n + halfSize] = (u - t)*w;
                                w *= wM;
                            }
                        }
                    }
                    for ( i = 0; i < N/2; i++) {
                             int j = bitReverse(i, log2N);
